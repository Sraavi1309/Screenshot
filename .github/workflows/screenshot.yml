name: Tests

on:
  [ push, pull_request, workflow_dispatch ]

jobs:
 screenshot-windows:
    name: Screenshot
    runs-on: [self-hosted, windows-latest]
    
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Capture Screenshot
      id: screenshot
      uses: ./
      with:
        source: https://github.com/swinton/screenshot-website
        full-page: true
        
